<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="titlesubstitle">
    <div class='title'>
      Simple, traffic-based pricing
    </div>
    <div class='subtitle'>
      Sign-up for our 30-day trial. No credit card required. 
    </div>
  </div>

  <div class='container'>
    <div class='pagesmonthcontainer'>
      <div class="pagesview">
        Pageviews
      </div>
      <div class='month'>
        $ /month
      </div>
    </div>

    <div class='containermonthly'>
      <div class='onthly'>
        Monthly Billing
      </div>
      <div class='yearbilling'>
        Yearly Billing 25% discount
      </div>
    </div>

    <div class='liststartcontainer'>
      <ul>
        <li class='list'>Unlimited websites</li>
        <li class='list'>100% data ownership</li>
        <li class='list'>Email reports</li>
      </ul>
    
      <div>
        <input type="button" class="startbutton" value='Start my trial'>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
